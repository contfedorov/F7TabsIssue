<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="f7-5.7.11/css/framework7.bundle.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<!-- App root element -->
<div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="title">Awesome App</div>
                </div>
            </div>

            <!-- Bottom Toolbar -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
                <div class="tabs-animated-wrap">

                    <div class="block">
                        <a href="#tab1" class="tab-link">Tab 1</a>
<!--                        <a href="#tab2" class="tab-link">Tab 2</a>-->
                        <a href="#tab3" class="tab-link tab-link-active">Tab 3</a>
                    </div>



                    <!-- Tabs, tabs wrapper -->
                    <div class="tabs">
                        <!-- Tab 1, active by default -->
                        <div id="tab1" class="page-content tab ">
                            ... Tab 1 content ...
                        </div>

<!--                        &lt;!&ndash; Tab 2 &ndash;&gt;-->
<!--                        <div id="tab2" class="page-content tab">-->
<!--                            ... Tab 2 content ...-->
<!--                        </div>-->

                        <!-- Tab 3 -->
                        <div id="tab3" class="page-content tab tab-active">
                            ... Tab 3 content ...
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library Bundle JS-->
<script src="f7-5.7.11/js/framework7.bundle.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Path to your app js-->
<script src="js/app.js"></script>
</body>
</html>
